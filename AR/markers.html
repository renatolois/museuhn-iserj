<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcadores</title>
    <link rel="icon" href="../img/favicon.webp" type="image/webp">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #131313;
        }
        header {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
        }
        .markers-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .marker-card {
            width: 150px;
            height: 150px;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .marker-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #fullscreen img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        #close-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            color: white;
            background: rgba(0,0,0,0.5);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
        }
        .back-button {
            margin: 60px auto;
            text-align: center;
        }
        .back-button a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff5c5c;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .back-button a:hover {
            background-color: #e04a4a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Marcadores - Museu de História Natural</h1>
    </header>

    <div class="markers-list">
        <!-- Pinguim-de-Magalhães Adulto -->
        <div class="marker-card" data-src="markers/pattern-images/pinguim-de-magalhaes-adulto.png">
            <img src="markers/pattern-images/pinguim-de-magalhaes-adulto.png" alt="Pinguim-de-Magalhães Adulto">
        </div>

        <!-- Pinguim-de-Magalhães Jovem -->
        <div class="marker-card" data-src="markers/pattern-images/pinguim-de-magalhaes-jovem.png">
            <img src="markers/pattern-images/pinguim-de-magalhaes-jovem.png" alt="Pinguim-de-Magalhães Jovem">
        </div>

        <!-- Tartaruga-de-Pente Casco -->
        <div class="marker-card" data-src="markers/pattern-images/tartaruga-de-pente-casco.png">
            <img src="markers/pattern-images/tartaruga-de-pente-casco.png" alt="Tartaruga-de-Pente Casco">
        </div>

        <!-- Tartaruga-de-Pente -->
        <!--
        <div class="marker-card" data-src="markers/pattern-images/tartaruga-de-pente.png">
            <img src="markers/pattern-images/tartaruga-de-pente.png" alt="Tartaruga-de-Pente">
        </div>
        -->
    </div>

    <div id="fullscreen">
        <button id="close-fullscreen">X</button>
        <img src="" alt="Marcador">
    </div>

    <div class="back-button">
        <a href="index.html">Voltar para a Tela Inicial</a>
    </div>


    <script>
        const cards = document.querySelectorAll('.marker-card');
        const fullscreen = document.getElementById('fullscreen');
        const fullscreenImg = fullscreen.querySelector('img');
        const closeBtn = document.getElementById('close-fullscreen');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const src = card.dataset.src;
                fullscreenImg.src = src;
                fullscreen.style.display = 'flex';
            });
        });

        closeBtn.addEventListener('click', () => {
            fullscreen.style.display = 'none';
            fullscreenImg.src = '';
        });
    </script>
</body>
</html>
