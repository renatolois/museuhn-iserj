    <script>

        function checkWebRTC() {
            const webrtcStatus = document.getElementById("webrtc-status");
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                webrtcStatus.innerText = "WebRTC is supported!";
            } else {
                webrtcStatus.innerText = "WebRTc isn't supported!";
            }
        }

        function checkWebGL() {
            const webglStatus = document.getElementById("webgl-status");
            const canvas =  document.createElement("canvas");
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if(gl && gl instanceof WebGLRenderingContext) {
                webglStatus.innerText = "WebGL is supported!";
            } else {
                webglStatus.innerText = "WebGL isn't supported!";
            }
        }

        /*

    <script>
        let elem = document.documentElement;
        let isSetFullScreen = false;

        function openFullscreen() {
          if (elem.requestFullscreen) {
            elem.requestFullscreen();
          } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
          } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
          }
        }

        function closeFullscreen() {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        }

        function toggleFullScreen() {
            if(isSetFullScreen) {
                closeFullscreen();
            } else {
                openFullscreen();
            }
            isSetFullScreen ^= 1;

            document.querySelector(".a-enter-vr").enterVrButton.style.display = "none";
        }

    </script>
